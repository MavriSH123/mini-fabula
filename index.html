<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–π –ú–∏–Ω–∏-Fabula</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 70vh;
      font-size: 16px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      color: #555;
      font-weight: bold;
    }
    .token-section {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>–ú–æ–π –ú–∏–Ω–∏-Fabula</h1>
  
  <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ Client ID -->
  <div class="token-section">
    <label><strong>–í—Å—Ç–∞–≤—å Google Client ID:</strong></label><br>
    <input type="text" id="googleClientId" style="width: 100%; padding: 8px; margin-top: 5px;" placeholder="Client ID –æ—Ç Google Cloud">
    <button onclick="saveClientId()" style="margin-top: 10px;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å Client ID</button>
    <button onclick="authenticate()" style="margin-top: 10px; background-color: #4285F4;">–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Google</button>
  </div>

  <textarea id="editor" placeholder="–ù–∞—á–Ω–∏ –ø–∏—Å–∞—Ç—å —Å–≤–æ—é –∏—Å—Ç–æ—Ä–∏—é..."></textarea>
  <br>
  <button onclick="saveLocally()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω–æ</button>
  <button onclick="saveToGoogleDrive()">‚òÅÔ∏è –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ Google Drive</button>
  <div id="status"></div>

  <script>
    // === –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ===
    let GOOGLE_CLIENT_ID = localStorage.getItem('googleClientId') || '';
    const FILE_NAME = "fabula_story.txt";
    let accessToken = '';

    // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π Client ID
    if (GOOGLE_CLIENT_ID) {
      document.getElementById('googleClientId').value = GOOGLE_CLIENT_ID;
    }

    // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ–∫—Å—Ç –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    const savedText = localStorage.getItem('fabulaText');
    if (savedText) {
      document.getElementById('editor').value = savedText;
    }

    // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
    setInterval(() => {
      const text = document.getElementById('editor').value;
      localStorage.setItem('fabulaText', text);
    }, 10000);

    // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å Client ID
    function saveClientId() {
      const clientId = document.getElementById('googleClientId').value.trim();
      if (clientId) {
        localStorage.setItem('googleClientId', clientId);
        GOOGLE_CLIENT_ID = clientId;
        showStatus("‚úÖ Client ID —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
      } else {
        showStatus("‚ùå –í–≤–µ–¥–∏—Ç–µ Client ID");
      }
    }

    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Google
    function authenticate() {
      if (!GOOGLE_CLIENT_ID) {
        showStatus("‚ùå –°–Ω–∞—á–∞–ª–∞ –≤—Å—Ç–∞–≤—å Client ID!");
        return;
      }

      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${GOOGLE_CLIENT_ID}&` +
        `redirect_uri=https://mavrish123.github.io/mini-fabula/&` +
        `response_type=token&` +
        `scope=https://www.googleapis.com/auth/drive.file`;

      window.location = authUrl;
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞ –∏–∑ URL
    function checkTokenFromUrl() {
      const hash = window.location.hash;
      if (hash) {
        const params = new URLSearchParams(hash.substring(1));
        accessToken = params.get('access_token');
        if (accessToken) {
          showStatus("‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!");
          // –û—á–∏—Å—Ç–∏—Ç—å URL –æ—Ç —Ç–æ–∫–µ–Ω–∞
          window.history.replaceState({}, document.title, "/");
        }
      }
    }

    // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω–æ
    function saveLocally() {
      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = FILE_NAME;
      a.click();
      showStatus("üíæ –§–∞–π–ª —Å–æ—Ö—Ä–∞–Ω—ë–Ω –ª–æ–∫–∞–ª—å–Ω–æ");
    }

    // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ Google Drive
    async function saveToGoogleDrive() {
      if (!accessToken) {
        showStatus("‚ùå –°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Å—è —á–µ—Ä–µ–∑ Google!");
        return;
      }

      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain' });

      showStatus("‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –≤ Google Drive...");

      try {
        const metadata = {
          name: FILE_NAME,
          mimeType: 'text/plain'
        };

        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', blob);

        const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${accessToken}`
          },
          body: form
        });

        if (response.ok) {
          showStatus("‚úÖ –§–∞–π–ª —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω –≤ Google Drive!");
        } else {
          const error = await response.json();
          throw new Error(error.error.message);
        }
      } catch (error) {
        console.error(error);
        showStatus("‚ùå –û—à–∏–±–∫–∞: " + error.message);
      }
    }

    function showStatus(message) {
      document.getElementById('status').innerText = message;
    }

    // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–æ–∫–µ–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    checkTokenFromUrl();
  </script>

</body>
</html>
