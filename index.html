<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–π –ú–∏–Ω–∏-Fabula</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      max-width: 100%;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 60vh;
      font-size: 16px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
      margin-bottom: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      color: #555;
      font-weight: bold;
    }
    .token-section {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .file-list {
      background: #e8f4f8;
      border: 1px solid #b8daff;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .file-item {
      padding: 8px;
      margin: 5px 0;
      background: white;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    .file-item:hover {
      background: #f0f8ff;
    }
    @media (max-width: 768px) {
      textarea {
        height: 50vh;
      }
      button {
        font-size: 12px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

  <h1>–ú–æ–π –ú–∏–Ω–∏-Fabula</h1>
  
  <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ Client ID -->
  <div class="token-section">
    <label><strong>–í—Å—Ç–∞–≤—å Google Client ID:</strong></label><br>
    <input type="text" id="googleClientId" style="width: 100%; padding: 8px; margin-top: 5px;" placeholder="Client ID –æ—Ç Google Cloud">
    <button onclick="saveClientId()" style="margin-top: 10px;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å Client ID</button>
    <button onclick="authenticate()" style="margin-top: 10px; background-color: #4285F4;">–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Google</button>
  </div>

  <textarea id="editor" placeholder="–ù–∞—á–Ω–∏ –ø–∏—Å–∞—Ç—å —Å–≤–æ—é –∏—Å—Ç–æ—Ä–∏—é..."></textarea>
  <br>
  <button onclick="saveLocally()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω–æ</button>
  <button onclick="saveToGoogleDrive()">‚òÅÔ∏è –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ Google Drive</button>
  <button onclick="listGoogleDriveFiles()" style="background-color: #34A853;">üìÇ –û—Ç–∫—Ä—ã—Ç—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã</button>
  <div id="status"></div>
  
  <!-- –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ -->
  <div id="fileList" class="file-list" style="display: none;">
    <h3>–°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:</h3>
    <div id="filesContainer"></div>
  </div>

  <script>
    // === –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ===
    let GOOGLE_CLIENT_ID = localStorage.getItem('googleClientId') || '';
    let accessToken = '';
    let currentFileName = 'fabula_story.txt';

    // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π Client ID
    if (GOOGLE_CLIENT_ID) {
      document.getElementById('googleClientId').value = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
    }

    // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ–∫—Å—Ç –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    const savedText = localStorage.getItem('fabulaText');
    if (savedText) {
      document.getElementById('editor').value = savedText;
    }

    // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
    setInterval(() => {
      const text = document.getElementById('editor').value;
      localStorage.setItem('fabulaText', text);
    }, 10000);

    // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å Client ID
    function saveClientId() {
      const clientId = document.getElementById('googleClientId').value.trim();
      if (clientId) {
        localStorage.setItem('googleClientId', clientId);
        GOOGLE_CLIENT_ID = clientId;
        showStatus("‚úÖ Client ID —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
      } else {
        showStatus("‚ùå –í–≤–µ–¥–∏—Ç–µ Client ID");
      }
    }

    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Google
    function authenticate() {
      if (!GOOGLE_CLIENT_ID) {
        showStatus("‚ùå –°–Ω–∞—á–∞–ª–∞ –≤—Å—Ç–∞–≤—å Client ID!");
        return;
      }

      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${GOOGLE_CLIENT_ID}&` +
        `redirect_uri=https://mavrish123.github.io/mini-fabula/&` +
        `response_type=token&` +
        `scope=https://www.googleapis.com/auth/drive.file`;

      window.location = authUrl;
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞ –∏–∑ URL
    function checkTokenFromUrl() {
      const hash = window.location.hash;
      if (hash) {
        const params = new URLSearchParams(hash.substring(1));
        accessToken = params.get('access_token');
        if (accessToken) {
          showStatus("‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!");
          // –û—á–∏—Å—Ç–∏—Ç—å URL –æ—Ç —Ç–æ–∫–µ–Ω–∞
          window.history.replaceState({}, document.title, "/");
        }
      }
    }

    // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω–æ
    function saveLocally() {
      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = currentFileName;
      a.click();
      showStatus("üíæ –§–∞–π–ª —Å–æ—Ö—Ä–∞–Ω—ë–Ω –ª–æ–∫–∞–ª—å–Ω–æ");
    }

    // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ Google Drive
    async function saveToGoogleDrive() {
      if (!accessToken) {
        showStatus("‚ùå –°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Å—è —á–µ—Ä–µ–∑ Google!");
        return;
      }

      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain' });

      showStatus("‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –≤ Google Drive...");

      try {
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è —Ñ–∞–π–ª–∞ —Å –¥–∞—Ç–æ–π
        const now = new Date();
        const timestamp = now.toISOString().slice(0, 19).replace(/:/g, '-');
        const fileName = `fabula_${timestamp}.txt`;

        const metadata = {
          name: fileName,
          mimeType: 'text/plain'
        };

        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', blob);

        const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${accessToken}`
          },
          body: form
        });

        if (response.ok) {
          showStatus(`‚úÖ –§–∞–π–ª ${fileName} —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω –≤ Google Drive!`);
        } else {
          const error = await response.json();
          throw new Error(error.error.message);
        }
      } catch (error) {
        console.error(error);
        showStatus("‚ùå –û—à–∏–±–∫–∞: " + error.message);
      }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –∏–∑ Google Drive
    async function listGoogleDriveFiles() {
      if (!accessToken) {
        showStatus("‚ùå –°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Å—è —á–µ—Ä–µ–∑ Google!");
        return;
      }

      showStatus("‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤...");

      try {
        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ñ–∞–π–ª—ã —Å —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ–º .txt
        const response = await fetch(
          'https://www.googleapis.com/drive/v3/files?' +
          'q=mimeType=\'text/plain\' and name contains \'fabula\'&' +
          'fields=files(id,name,modifiedTime)&' +
          'orderBy=modifiedTime desc',
          {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          }
        );

        const data = await response.json();
        
        if (data.files && data.files.length > 0) {
          displayFileList(data.files);
          showStatus(`‚úÖ –ù–∞–π–¥–µ–Ω–æ ${data.files.length} —Ñ–∞–π–ª–æ–≤`);
        } else {
          showStatus("üì≠ –ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤");
        }
      } catch (error) {
        console.error(error);
        showStatus("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤: " + error.message);
      }
    }

    // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
    function displayFileList(files) {
      const fileListDiv = document.getElementById('fileList');
      const filesContainer = document.getElementById('filesContainer');
      
      filesContainer.innerHTML = '';
      
      files.forEach(file => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.innerHTML = `
          <strong>${file.name}</strong><br>
          <small>${new Date(file.modifiedTime).toLocaleString('ru-RU')}</small>
        `;
        fileItem.onclick = () => loadFileFromDrive(file.id, file.name);
        filesContainer.appendChild(fileItem);
      });
      
      fileListDiv.style.display = 'block';
    }

    // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª –∏–∑ Google Drive
    async function loadFileFromDrive(fileId, fileName) {
      try {
        showStatus(`‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ ${fileName}...`);
        
        const response = await fetch(
          `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`,
          {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          }
        );
        
        const text = await response.text();
        document.getElementById('editor').value = text;
        currentFileName = fileName;
        showStatus(`‚úÖ –§–∞–π–ª ${fileName} –∑–∞–≥—Ä—É–∂–µ–Ω!`);
        
        // –°–∫—Ä—ã—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
        document.getElementById('fileList').style.display = 'none';
      } catch (error) {
        console.error(error);
        showStatus("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞: " + error.message);
      }
    }

    function showStatus(message) {
      document.getElementById('status').innerText = message;
    }

    // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–æ–∫–µ–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    checkTokenFromUrl();
  </script>

</body>
</html>
