<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–π –ú–∏–Ω–∏-Fabula</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }

    }

      background: #e8f4f8;

      padding: 15px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .folder-tree {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;

      width: 300px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;

      .sidebar {
        flex: none;

        height: 50vh;
      }
      button {
        font-size: 12px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

  <h1>–ú–æ–π –ú–∏–Ω–∏-Fabula</h1>
  
  <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ Client ID -->
  <div class="token-section">
    <label><strong>–í—Å—Ç–∞–≤—å Google Client ID:</strong></label><br>
    <input type="text" id="googleClientId" style="width: 100%; padding: 8px; margin-top: 5px;" placeholder="Client ID –æ—Ç Google Cloud">
    <button onclick="saveClientId()" style="margin-top: 10px;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å Client ID</button>
    <button onclick="authenticate()" style="margin-top: 10px; background-color: #4285F4;">–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Google</button>
    <button onclick="clearAuth()" style="margin-top: 10px; background-color: #dc3545;">–û—á–∏—Å—Ç–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é</button>
  </div>

  <div class="main-container">
    <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å –ø–∞–ø–∫–∞–º–∏ -->
    <div class="sidebar">
      <h3>–ü–∞–ø–∫–∏</h3>
      <button onclick="openCreateFolderModal()" style="width: 100%; background-color: #17a2b8;">üìÅ –°–æ–∑–¥–∞—Ç—å –ø–∞–ø–∫—É</button>
      
      <div class="folder-tree" id="folderTree">
        <div class="folder-item active" onclick="selectFolder('root', this)" data-id="root">
          üìÅ –í—Å–µ —Ñ–∞–π–ª—ã
        </div>
      </div>
      
      <h3>–§–∞–π–ª—ã –≤ –ø–∞–ø–∫–µ</h3>
      <div id="folderFiles"></div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Ä–µ–¥–∞–∫—Ç–æ—Ä -->
    <div class="editor-container">
      <textarea id="editor" placeholder="–ù–∞—á–Ω–∏ –ø–∏—Å–∞—Ç—å —Å–≤–æ—é –∏—Å—Ç–æ—Ä–∏—é..."></textarea>
      <br>
      <button onclick="saveLocally()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω–æ</button>
      <button onclick="saveToGoogleDrive()">‚òÅÔ∏è –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ Google Drive</button>
      <button onclick="showCurrentFolderFiles()" style="background-color: #34A853;">üìÇ –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∞–π–ª—ã</button>
      <div id="status"></div>
      
      <!-- –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ -->
      <div id="fileList" class="file-list" style="display: none;">
        <h3>–°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:</h3>
        <div id="filesContainer"></div>
      </div>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞–ø–∫–∏ -->
  <div id="createFolderModal" class="modal">
    <div class="modal-content">
      <h3>–°–æ–∑–¥–∞—Ç—å –ø–∞–ø–∫—É</h3>
      <input type="text" id="folderName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–∞–ø–∫–∏">
      <br>
      <button onclick="createFolder()" style="background-color: #17a2b8;">–°–æ–∑–¥–∞—Ç—å</button>
      <button onclick="closeCreateFolderModal()" style="background-color: #6c757d;">–û—Ç–º–µ–Ω–∞</button>
    </div>
  </div>

  <script>
    // === –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ===
    let GOOGLE_CLIENT_ID = localStorage.getItem('googleClientId') || '';
    let accessToken = '';
    let currentFileName = 'fabula_story.txt';
    let currentFolderId = 'root';
    let folders = [];

    // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π Client ID
    if (GOOGLE_CLIENT_ID) {
      document.getElementById('googleClientId').value = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
    }

    // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ–∫—Å—Ç –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    const savedText = localStorage.getItem('fabulaText');
    if (savedText) {
      document.getElementById('editor').value = savedText;
    }

    // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
    setInterval(() => {
      const text = document.getElementById('editor').value;
      localStorage.setItem('fabulaText', text);
    }, 10000);

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞ –∏–∑ URL –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
    function checkTokenFromUrl() {
      const hash = window.location.hash;
      if (hash) {
        // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω –∏–∑ URL –ø–æ—Å–ª–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        const params = new URLSearchParams(hash.substring(1));
        const token = params.get('access_token');
        const expiresIn = params.get('expires_in'); // –≤—Ä–µ–º—è –∂–∏–∑–Ω–∏ —Ç–æ–∫–µ–Ω–∞ (–≤ —Å–µ–∫—É–Ω–¥–∞—Ö)
        
        if (token) {
          accessToken = token;
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –∏ –≤—Ä–µ–º—è –∏—Å—Ç–µ—á–µ–Ω–∏—è
          const expiryTime = Date.now() + (expiresIn ? parseInt(expiresIn) * 1000 : 3600000);
          localStorage.setItem('googleAccessToken', token);
          localStorage.setItem('googleTokenExpiry', expiryTime.toString());
          
          showStatus("‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω—ë–Ω.");
          // –û—á–∏—â–∞–µ–º URL –æ—Ç —Ç–æ–∫–µ–Ω–∞
          window.history.replaceState({}, document.title, "/");
          
          // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–∞–ø–∫–∏ –ø–æ—Å–ª–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
          setTimeout(() => {
            loadFolders();
          }, 1000);
        }
      } else {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω
        const savedToken = localStorage.getItem('googleAccessToken');
        const expiry = localStorage.getItem('googleTokenExpiry');
        
        if (savedToken && expiry) {
          const expiryTime = parseInt(expiry);
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∏—Å—Ç—ë–∫ –ª–∏ —Ç–æ–∫–µ–Ω
          if (Date.now() < expiryTime) {
            accessToken = savedToken;
            showStatus("‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –∏–∑ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞");
            
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–∞–ø–∫–∏
            setTimeout(() => {
              loadFolders();
            }, 1000);
          } else {
            // –¢–æ–∫–µ–Ω –∏—Å—Ç—ë–∫
            localStorage.removeItem('googleAccessToken');
            localStorage.removeItem('googleTokenExpiry');
            showStatus("‚è∞ –¢–æ–∫–µ–Ω –∏—Å—Ç—ë–∫. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å —Å–Ω–æ–≤–∞");
          }
        }
      }
    }

    // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å Client ID
    function saveClientId() {
      const clientId = document.getElementById('googleClientId').value.trim();
      if (clientId) {
        localStorage.setItem('googleClientId', clientId);
        GOOGLE_CLIENT_ID = clientId;
        showStatus("‚úÖ Client ID —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
      } else {
        showStatus("‚ùå –í–≤–µ–¥–∏—Ç–µ Client ID");
      }
    }

    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Google
    function authenticate() {
      if (!GOOGLE_CLIENT_ID) {
        showStatus("‚ùå –°–Ω–∞—á–∞–ª–∞ –≤—Å—Ç–∞–≤—å Client ID!");
        return;
      }

      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${GOOGLE_CLIENT_ID}&` +
        `redirect_uri=https://mavrish123.github.io/mini-fabula/&` +
        `response_type=token&` +
        `scope=https://www.googleapis.com/auth/drive.file`;

      window.location = authUrl;
    }

    // –û—á–∏—Å—Ç–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
    function clearAuth() {
      localStorage.removeItem('googleAccessToken');
      localStorage.removeItem('googleTokenExpiry');
      accessToken = '';
      showStatus("‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –æ—á–∏—â–µ–Ω–∞");
    }

    // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞–ø–∫–∏
    function openCreateFolderModal() {
      if (!accessToken) {
        showStatus("‚ùå –°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Å—è —á–µ—Ä–µ–∑ Google!");
        return;
      }
      document.getElementById('createFolderModal').style.display = 'block';
      document.getElementById('folderName').focus();
    }

    // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞–ø–∫–∏
    function closeCreateFolderModal() {
      document.getElementById('createFolderModal').style.display = 'none';
      document.getElementById('folderName').value = '';
    }

    // –°–æ–∑–¥–∞—Ç—å –ø–∞–ø–∫—É
    async function createFolder() {
      if (!accessToken) {
        showStatus("‚ùå –°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Å—è —á–µ—Ä–µ–∑ Google!");
        return;
      }

      const folderName = document.getElementById('folderName').value.trim();
      if (!folderName) {
        showStatus("‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–∞–ø–∫–∏");
        return;
      }

      showStatus("‚è≥ –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–ø–∫–∏...");

      try {
        const metadata = {
          name: 'fabula_' + folderName,
          mimeType: 'application/vnd.google-apps.folder'
        };

        const response = await fetch('https://www.googleapis.com/drive/v3/files', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(metadata)
        });

        if (response.ok) {
          showStatus(`‚úÖ –ü–∞–ø–∫–∞ "${folderName}" —Å–æ–∑–¥–∞–Ω–∞!`);
          closeCreateFolderModal();
          loadFolders(); // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ –ø–∞–ø–æ–∫
        } else {
          const error = await response.json();
          throw new Error(error.error.message);
        }
      } catch (error) {
        console.error(error);
        showStatus("‚ùå –û—à–∏–±–∫–∞: " + error.message);
      }
    }

    // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –ø–∞–ø–æ–∫
    async function loadFolders() {
      if (!accessToken) return;

      try {
        const response = await fetch(
          'https://www.googleapis.com/drive/v3/files?' +
          'q=mimeType=\'application/vnd.google-apps.folder\' and name contains \'fabula\'&' +
          'fields=files(id,name)',
          {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          }
        );

        const data = await response.json();
        folders = data.files || [];
        displayFolders();
      } catch (error) {
        console.error(error);
        showStatus("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–∞–ø–æ–∫: " + error.message);
      }
    }

    // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å –ø–∞–ø–∫–∏ –≤ –¥–µ—Ä–µ–≤–µ
    function displayFolders() {
      const folderTree = document.getElementById('folderTree');
      
      // –û—á–∏—â–∞–µ–º, –∫—Ä–æ–º–µ –∫–æ—Ä–Ω–µ–≤–æ–π –ø–∞–ø–∫–∏
      const rootItem = folderTree.querySelector('[data-id="root"]');
      folderTree.innerHTML = '';
      folderTree.appendChild(rootItem);

      folders.forEach(folder => {
        // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ—Ñ–∏–∫—Å "fabula_" –∏–∑ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–≥–æ –∏–º–µ–Ω–∏
        const displayName = folder.name.replace('fabula_', '');
        
        const folderItem = document.createElement('div');
        folderItem.className = 'folder-item';
        folderItem.innerHTML = `üìÅ ${displayName}`;
        folderItem.setAttribute('data-id', folder.id);
        folderItem.onclick = () => selectFolder(folder.id, folderItem);
        folderTree.appendChild(folderItem);
      });
    }

    // –í—ã–±—Ä–∞—Ç—å –ø–∞–ø–∫—É
    function selectFolder(folderId, element) {
      // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –ø–∞–ø–æ–∫
      document.querySelectorAll('.folder-item').forEach(item => {
        item.classList.remove('active');
      });
      
      // –î–æ–±–∞–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –ø–∞–ø–∫–µ
      if (element) {
        element.classList.add('active');
      }
      
      currentFolderId = folderId;
      showStatus(`üìÅ –í—ã–±—Ä–∞–Ω–∞ –ø–∞–ø–∫–∞: ${folderId === 'root' ? '–í—Å–µ —Ñ–∞–π–ª—ã' : '–ø–∞–ø–∫–∞'}`);
      
      // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∞–π–ª—ã –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –ø–∞–ø–∫–µ
      showFilesInFolder(folderId);
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∞–π–ª—ã –≤ –ø–∞–ø–∫–µ
    async function showFilesInFolder(folderId) {
      if (!accessToken) return;

      showStatus("‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤...");

      try {
        let query;
        if (folderId === 'root') {
          query = 'mimeType=\'text/plain\' and name contains \'fabula\' and \'root\' in parents';
        } else {
          query = `mimeType='text/plain' and '${folderId}' in parents`;
        }

        const response = await fetch(
          'https://www.googleapis.com/drive/v3/files?' +
          `q=${encodeURIComponent(query)}&` +
          'fields=files(id,name,modifiedTime)&' +
          'orderBy=modifiedTime desc',
          {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          }
        );

        const data = await response.json();
        
        const folderFiles = document.getElementById('folderFiles');
        folderFiles.innerHTML = '';
        
        if (data.files && data.files.length > 0) {
          data.files.forEach(file => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
              <strong>${file.name}</strong><br>
              <small>${new Date(file.modifiedTime).toLocaleString('ru-RU')}</small>
            `;
            fileItem.onclick = () => loadFileFromDrive(file.id, file.name);
            folderFiles.appendChild(fileItem);
          });
        } else {
          folderFiles.innerHTML = '<div style="color: #666; font-size: 14px;">–ü—É—Å—Ç–∞—è –ø–∞–ø–∫–∞</div>';
        }
        
        showStatus(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${data.files ? data.files.length : 0} —Ñ–∞–π–ª–æ–≤`);
      } catch (error) {
        console.error(error);
        showStatus("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤: " + error.message);
      }
    }

    // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω–æ
    function saveLocally() {
      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = currentFileName;
      a.click();
      showStatus("üíæ –§–∞–π–ª —Å–æ—Ö—Ä–∞–Ω—ë–Ω –ª–æ–∫–∞–ª—å–Ω–æ");
    }

    // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ Google Drive
    async function saveToGoogleDrive() {
      if (!accessToken) {
        showStatus("‚ùå –°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Å—è —á–µ—Ä–µ–∑ Google!");
        return;
      }

      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain' });

      showStatus("‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –≤ Google Drive...");

      try {
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è —Ñ–∞–π–ª–∞ —Å –¥–∞—Ç–æ–π
        const now = new Date();
        const timestamp = now.toISOString().slice(0, 19).replace(/:/g, '-');
        const fileName = `fabula_${timestamp}.txt`;

        const metadata = {
          name: fileName,
          mimeType: 'text/plain'
        };

        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –≤—ã–±—Ä–∞–Ω–Ω—É—é –ø–∞–ø–∫—É, –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –∫–æ—Ä–Ω–µ–≤–∞—è
        if (currentFolderId !== 'root') {
          metadata.parents = [currentFolderId];
        }

        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', blob);

        const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${accessToken}`
          },
          body: form
        });

        if (response.ok) {
          showStatus(`‚úÖ –§–∞–π–ª ${fileName} —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω –≤ Google Drive!`);
          // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –≤ —Ç–µ–∫—É—â–µ–π –ø–∞–ø–∫–µ
          showFilesInFolder(currentFolderId);
        } else {
          const error = await response.json();
          throw new Error(error.error.message);
        }
      } catch (error) {
        console.error(error);
        showStatus("‚ùå –û—à–∏–±–∫–∞: " + error.message);
      }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –∏–∑ Google Drive
    async function listGoogleDriveFiles() {
      if (!accessToken) {
        showStatus("‚ùå –°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Å—è —á–µ—Ä–µ–∑ Google!");
        return;
      }

      showStatus("‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤...");

      try {
        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ñ–∞–π–ª—ã —Å —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ–º .txt
        const response = await fetch(
          'https://www.googleapis.com/drive/v3/files?' +
          'q=mimeType=\'text/plain\' and name contains \'fabula\'&' +
          'fields=files(id,name,modifiedTime)&' +
          'orderBy=modifiedTime desc',
          {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          }
        );

        const data = await response.json();
        
        if (data.files && data.files.length > 0) {
          displayFileList(data.files);
          showStatus(`‚úÖ –ù–∞–π–¥–µ–Ω–æ ${data.files.length} —Ñ–∞–π–ª–æ–≤`);
        } else {
          showStatus("üì≠ –ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤");
        }
      } catch (error) {
        console.error(error);
        showStatus("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤: " + error.message);
      }
    }

    // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
    function displayFileList(files) {
      const fileListDiv = document.getElementById('fileList');
      const filesContainer = document.getElementById('filesContainer');
      
      filesContainer.innerHTML = '';
      
      files.forEach(file => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.innerHTML = `
          <strong>${file.name}</strong><br>
          <small>${new Date(file.modifiedTime).toLocaleString('ru-RU')}</small>
        `;
        fileItem.onclick = () => loadFileFromDrive(file.id, file.name);
        filesContainer.appendChild(fileItem);
      });
      
      fileListDiv.style.display = 'block';
    }

    // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª –∏–∑ Google Drive
    async function loadFileFromDrive(fileId, fileName) {
      try {
        showStatus(`‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ ${fileName}...`);
        
        const response = await fetch(
          `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`,
          {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          }
        );
        
        const text = await response.text();
        document.getElementById('editor').value = text;
        currentFileName = fileName;
        showStatus(`‚úÖ –§–∞–π–ª ${fileName} –∑–∞–≥—Ä—É–∂–µ–Ω!`);
        
        // –°–∫—Ä—ã—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
        document.getElementById('fileList').style.display = 'none';
      } catch (error) {
        console.error(error);
        showStatus("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞: " + error.message);
      }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∞–π–ª—ã –≤ —Ç–µ–∫—É—â–µ–π –ø–∞–ø–∫–µ
    function showCurrentFolderFiles() {
      showFilesInFolder(currentFolderId);
    }

    function showStatus(message) {
      document.getElementById('status').innerText = message;
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
    window.onclick = function(event) {
      const modal = document.getElementById('createFolderModal');
      if (event.target == modal) {
        closeCreateFolderModal();
      }
    }

    // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–æ–∫–µ–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    checkTokenFromUrl();
  </script>
